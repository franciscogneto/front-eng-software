<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="/">Adicionar Emprego</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/jobs">Ver Empregos</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Navbar -->
      
        
      </header>
      
    <div class="w-100 p-4 d-flex justify-content-center pb-4 mt-5">

        <form style="width: 22rem;" >
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="text" id="jobTitle" class="form-control" />
                <label class="form-label" for="jobTile">Titulo</label>
            </div>
    
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="text" id="jobDescription" class="form-control" />
                <label class="form-label" for="jobDescription">Descrição</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="jobEmployer" class="form-control" />
                <label class="form-label" for="jobEmployer">Empregador</label>
            </div>
    
            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="text" id="jobLocation" class="form-control" />
                <label class="form-label" for="jobLocation">Localização</label>
            </div>
    
            <!-- Submit button -->
            <button type="button"  class="btn btn-primary btn-block" onclick="addJob()">Adicionar Emprego</button>
        </form>
    </div>
 
</body>

</html>
